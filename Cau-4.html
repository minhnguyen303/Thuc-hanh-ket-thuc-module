<!--

Hãy viết một chương trình để biểu diễn hình tròn, với mô tả của lớp hình tròn như sau:
Circle: Tên lớp
-x: Toạ độ x
-y: Toạ độ y
-radius: bán kính
-color: Màu sắc (sử dụng max hex)
+render(canvas): Hiển thị hình tròn trên một canvas


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Cau-4.js"></script>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"style="border: 1px solid"></canvas>
<script>

    function drawCircle(canvas){
        let circle = new Circle(10, 10, 100, '#000000');
        circle.render(canvas);
    }

    let canvas = document.getElementById('myCanvas');
    drawCircle(canvas);

</script>
</body>
</html>
