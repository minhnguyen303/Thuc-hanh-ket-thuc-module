<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành kết thúc Module 1</title>
    <script src="Cau-1.js"></script>
    <script src="Cau-2.js"></script>
    <script src="Cau-3.js"></script>
    <script src="../Cau-4.js"></script>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Câu 1:</legend>
        <input id="inputQuest1" type="text" placeholder="Viết 1 mảng tùy chọn. VD: 1,2,3,4,5" size="30">
        <button type="button" onclick="quest1()">Find Max</button>
        <p>Max: <span id="outputQuest1">0</span></p>
    </fieldset>
    <fieldset>
        <legend>Câu 2:</legend>
        <input id="inputQuest2-arr" type="text" placeholder="Viết 1 mảng tùy chọn. VD: 1,2,3,4,5" size="30">
        <input id="inputQuest2-numX" type="number" placeholder="Viết số cần xóa nếu có">
        <button type="button">Xóa</button>
        <p>Array output: <span id="outputQuest2">0</span></p>
    </fieldset>
    <fieldset>
        <legend>Câu 3:</legend>
        <input type="text" id="inputQuest3">
        <button type="button">Kiểm tra số là 1 phần tử trong dãy Fibonacci</button>
        <p>Answer: <span id="outputQuest3">False</span></p>
    </fieldset>
    <fieldset>
        <legend>Câu 4:</legend>
        <canvas id="quest4" width="400" height="400"
                style="display: block;margin: auto;border: 1px solid black"></canvas>
        <fieldset style="text-align: center; width: max-content; margin: auto">
            <legend>Vẽ hình tròn:</legend>
            <button type="button">Vẽ hình tròn theo đề bài</button>
            <hr>
            <input id="inputQuest4-x" type="number" size="10" placeholder="Tọa độ X"><br>
            <input id="inputQuest4-y" type="number" size="10" placeholder="Tọa độ Y"><br>
            <input id="inputQuest4-radius" type="number" size="10" placeholder="Bán kinh"><br>
            <input id="inputQuest4-color" type="color">
            <button type="button">Vẽ hình tròn tùy chọn</button>
        </fieldset>
    </fieldset>
</form>

<script>
    function quest1(){
        let value = document.getElementById('inputQuest1').value;
        document.getElementById('outputQuest1').innerText = findMax(value);
    }
</script>

</body>
</html>
